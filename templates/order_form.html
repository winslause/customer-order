{% extends 'base.html' %}
{% load static %}

{% block title %}Add Order{% endblock %}
{% block content %}
    <h1>Add Order</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="customer">Customer:</label>
            <select name="customer" id="customer" required>
                <option value="">Select Customer</option>
                {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Products:</label>
            {% for product in products %}
                <div class="product-group">
                    <input type="checkbox" name="products" value="{{ product.id }}" id="product-{{ product.id }}">
                    <label for="product-{{ product.id }}">{{ product.name }} ({{ product.price }})</label>
                    <input type="number" name="quantity_{{ product.id }}" min="1" value="1" placeholder="Quantity">
                </div>
            {% endfor %}
        </div>
        <button type="submit">Save Order</button>
    </form>
{% endblock %}
